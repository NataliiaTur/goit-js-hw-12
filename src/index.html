<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoIt-HW-11</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/render-functions.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <a class="nav-logo" href="./index.html" aria-label="Site logo">
            <svg class="nav-logo-icon" width="100" height="30">
              <use href="{=$icon-path}"></use>
            </svg>
          </a>
          
        </nav>
      </div>
    </header>

    <main>
        <form class="form" autocomplete="off">
          <input type="text" name="text" placeholder="Search images..." class="input-text">
          <button type="submit" class="btn">Search</button>
        </form>
        <span class="loader" style="display: none"></span> 
        <ul class="galleryList"></ul>
      
    </main>
  

    <script type="module" src="./main.js" defer></script>
    <script type="module" src="./js/pixabay-api.js" defer></script>
    <script type="module" src="./js/render-functions.js" defer></script>
  </body>
</html>
